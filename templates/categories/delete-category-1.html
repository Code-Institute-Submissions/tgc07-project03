{% extends 'base-template.html' %}

{% block title %}
    Delete Sub-category
{% endblock %}

{% block content %}
<div class="row px-3">
    <div class="col-12 py-5 d-flex justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <h1>Delete sub-category</h1>

            <form action="" method="post">
                {% for previous_value in previous_values %}
                    <h3>Are you sure you want to delete <strong>{{previous_value['sub_categories'][0]['category']}}</strong>?</h3>
                    <input type="submit" value="Delete">
                {% endfor %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
