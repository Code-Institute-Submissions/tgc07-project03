{% extends 'base-template.html' %}

{% block title %}
    Delete Category
{% endblock %}

{% block content %}

<div class="row px-3">
    <div class="col-12 py-5 d-flex justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <h1>Delete category</h1>

            <form method="post">
                <h3>Are you sure you want to delete <strong>{{previous_values.category}}</strong>?</h3>
                <input type="submit" value="Delete">
            </form>
        </div>
    </div>
</div>

{% endblock %}
