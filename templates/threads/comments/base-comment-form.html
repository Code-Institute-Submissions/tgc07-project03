<div class="form-group pl-0 pt-3">
    <label for="comment">Your comments:</label>
    <textarea class="form-control" name="comment" id="comment" rows="5" placeholder="We'd love to hear your thoughts">{{ previous_values.comment }}</textarea>
</div>
<div class="form-group pl-0">
    <input type="hidden" class="{% if 'user_not_authenticated' in errors or 'empty' in errors %} is-invalid {% endif %}">
    <div class="invalid-feedback">{{ errors.user_not_authenticated or errors.empty }}</div>
</div>
