{% extends 'base-template.html' %}

{% block javascript %}
    <script src={{ url_for("static", filename="js/sub-categories.js") }} defer></script>
{% endblock %}

{% block title %}
    Update Review
{% endblock %}

{% block content %}
    <div class="row px-3">
        <div class="contact-form col-12 py-5 d-flex justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <h1>Update review</h1>

                <form action="" method="post">
                    {% include 'threads/base-thread-form.html' %}
                    <input type="submit" value="Update review" class="btn btn-info">
                </form>
                <a href="{{ url_for('update_thread', thread_id=previous_values._id ) }}" class="btn btn-secondary mt-3">Load original values</a>

            </div>
        </div>
    </div>
{% endblock %}
