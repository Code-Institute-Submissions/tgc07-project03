<div>
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="username">
</div>
<div>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="abc@example.com">
</div>
<div>
    <label for="male">Male</label>
    <input type="radio" name="gender" value="male" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" value="female" id="female">
    <label for="other">Other</label>
    <input type="radio" name="gender" value="other" id="other">
    <label for="null">Prefer not to say</label>
    <input type="radio" name="gender" value="null" id="null">
</div>
<div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Password">
</div>
<div>
    <label for="terms_and_conditions">Terms and conditions</label>
    <input type="checkbox" name="terms_and_conditions" value="true" id="terms_and_conditions">
</div>
<div>
    <label for="marketing">Marketing list</label>
    <input type="checkbox" name="marketing" value="true" id="marketing">
</div>
