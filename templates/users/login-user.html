{% extends 'base-template.html' %}

{% block title %}
    Log in
{% endblock %}

{% block content %}
    <div class="row px-3">
        <div class="col-12 py-5 d-flex justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <h1>Log in</h1>
                <form action="" method="post" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control {% if 'invalid_email' in errors %} is-invalid {% endif %}" placeholder="example@email.com" value="{% if 'email' in errors %}{{ errors.email }}{% endif %}"required>
                        <div class="invalid-feedback">{{ errors.invalid_email }}</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control {% if 'invalid_password' in errors %} is-invalid {% endif %}" placeholder="Password" required>
                        <div class="invalid-feedback">{{ errors.invalid_password }}</div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-info">
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
